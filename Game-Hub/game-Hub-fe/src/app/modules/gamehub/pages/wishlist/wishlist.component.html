<div *ngIf="!isLoaded" class="text-center justify-center text-gray-400">
  Loading...
</div>

<div [class.hidden]="!isLoaded" class="relative w-full">
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 mt-12">
  <div
    *ngFor="let game of gamePageResponse.content"
    (click)="goToGame(game.gameId)"
    class="group relative bg-[#0F172A] rounded-2xl overflow-hidden shadow-lg cursor-pointer transform transition duration-300 hover:scale-[1.04] hover:shadow-2xl"
  >
    <img
      [src]="getGameImageCover(game)"
      alt="Game cover"
      class="w-full h-[230px] object-cover transition duration-300 group-hover:opacity-100"
    />

    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent"></div>

    <div
      class="absolute bottom-0 left-0 right-0 p-4 flex flex-col gap-2 bg-gradient-to-t from-black/85 via-black/40 to-transparent backdrop-blur-[1px]"
    >
      <h5
        class="text-lg font-bold text-white truncate transition"
      >
        {{ game.title }}
      </h5>

      <div class="flex justify-between items-center">
        <div class="flex gap-2">
          <span
            *ngFor="let genre of game.genres?.slice(0, 2)"
            class="bg-white/20 text-gray-200 rounded-md px-2 py-[3px] text-xs"
          >
            {{ genre.name }}
          </span>
        </div>

        <span class="text-zinc-300 font-semibold text-sm">
          {{ game.price }} â‚¬
        </span>
      </div>
    </div>
  </div>
</div>
  <div *ngIf="emptyWishlist" class="flex flex-col items-center justify-center h-60text-gray-400">
    <i class="fa-solid fa-box-open text-4xl mb-4"></i>
    <p class="text-lg font-semibold">Your wishlist is empty</p>
    <p class="text-sm text-gray-400 mt-1">Start adding some games to see them here!</p>
  </div>
</div>
