<div class="min-h-screen bg-gradient-to-b from-[#090C2D] to-[#1D2793] flex items-center justify-center p-4">

  <div class="w-full max-w-6xl flex flex-col md:flex-row overflow-hidden justify-center">

    <div class="w-full p-17 justify-center">

      <div class="w-full items-center justify-center p-17">
        <h3 class="text-[2em] font-semibold text-white text-center mb-5">Reset your Password</h3>
        <form (ngSubmit)="resetPassword()" class="space-y-5 w-[25em] mx-auto">

          <div *ngIf="errorMessage" class="text-sm text-center">
            <p style="color:red">{{ errorMessage }}</p>
          </div>

          <div *ngIf="successMessage" class="text-sm text-red- text-center">
            <p style="color:green">{{ successMessage }}</p>
          </div>

          <div>
            <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6"
                   placeholder="New Password"
                   class="form-control w-[25em] border rounded-[10px] px-3 py-2 focus:ring-transparent bg-transparent text-white">
          </div>

          <div>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required
                   placeholder="Confirm Password"
                   class="form-control w-[25em] border rounded-[10px] px-3 py-2 focus:ring-transparent bg-transparent text-white">
          </div>

          <button type="submit"
                  class="w-full bg-[#1947C0] text-white rounded-[10px] py-2 hover:bg-blue-700 transition cursor-pointer">
            Reset Password
          </button>
        </form>


      </div>
      <h3 class="text-[1em] text-[#76849D] text-center">
        <button (click)="forgotPassword()"
                class="text-white hover:underline cursor-pointer bg-transparent border-none outline-none p-0">Need a new
          reset link?
        </button>
      </h3>
    </div>
  </div>
</div>
