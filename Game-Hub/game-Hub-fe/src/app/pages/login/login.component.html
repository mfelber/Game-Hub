<div class="min-h-screen bg-gradient-to-b from-[#090C2D] to-[#1D2793] flex items-center justify-center p-4">

  <div class="w-full max-w-6xl flex flex-col md:flex-row overflow-hidden justify-center">

    <div class="w-full md:w-[55%] p-17 justify-center">
      <img ngSrc="joystick.png" alt="GameHub Logo" class="w-20 h-20 mx-auto mb-4" width="20" height="20"/>
      <h3 class="text-[3em] font-semibold text-white text-center mb-5">Welcome back</h3>
      <h3 class="text-[1em] font-semibold text-[#76849D] text-center mb-5">Sign in to access your launcher and games</h3>

      <div *ngIf="errorMessage.length" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 text-center">
        <p *ngFor="let msg of errorMessage">{{ msg }}</p>
      </div>

      <form class="space-y-5 w-[25em] mx-auto">

        <div>
          <input [(ngModel)]="authenticationRequest.email" type="email" name="email" id="email" placeholder="name@domain.com"
                 class="form-control w-[25em] border rounded-[10px] px-3 py-2 focus:ring-transparent bg-transparent text-white" />
        </div>

        <div>
          <input [(ngModel)]="authenticationRequest.password" type="password" name="password" id="password" placeholder="Password"
                 class="form-control w-[25em] border rounded-[10px] px-3 py-2 focus:ring-transparent bg-transparent text-white" />
        </div>

        <div class="flex items-end">
          <h3 class="text-[1em] font-semibold text-[#76849D] text-center">Remember me?</h3>
          <div class="flex items-end ms-auto">
            <h3 class="text-[1em] text-[#76849D] text-center">
              <button (click)="resetPassword()" class="text-[#2749AB] hover:underline cursor-pointer bg-transparent border-none outline-none p-0">Forgot password?
              </button>
            </h3>
          </div>
        </div>

        <div class="space-y-2">
          <button (click)="login()" type="submit"
                  class="w-full bg-[#1947C0] text-white rounded-[10px] py-2 hover:bg-blue-700 transition cursor-pointer">
            Log in
          </button>
          <h3 class="text-[1em] text-[#76849D] text-center">Donâ€™t have account?
            <button (click)="register()" class="text-[#2749AB] hover:underline cursor-pointer bg-transparent border-none outline-none p-0">Register
            </button>
          </h3>
        </div>

      </form>
    </div>

    <div class="hidden md:block md:w-[45%]">
      <img ngSrc="assets/images/astronaut_logIn.svg" alt="Astronaut" class="w-full h-full" height="2000"
           width="1000" />
    </div>

  </div>
</div>
