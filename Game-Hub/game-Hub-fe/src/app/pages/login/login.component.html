<div class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 login-container" role="alert">
    <h3 class="text-center">
      Login
    </h3>
    <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-blue-400" role="alert" *ngIf="errorMessage.length">
      <p *ngFor="let msg of errorMessage">{{msg}}</p>
    </div>
    <div class="mb-3">
      <label for="login" class="form-label">Email Address</label>
      <input [(ngModel)]="authenticationRequest.email" type="email" class="form-control" id="login" placeholder="name@name.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="authenticationRequest.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="d-flex justify-content-between mb-3">
      <button (click)="login()" type="button" class="btn btn-primary">
        <em class="fas fa-sign-in-alt"></em>&nbsp;Sign in
      </button>
      <div>
        Don't have an account?&nbsp;
        <button (click)="register()" type="button" class="btn btn-link">
          Register
        </button>
      </div>

    </div>

  </div>
</div>
